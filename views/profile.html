<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรไฟล์ - ธนาคารโลหิต</title>
    <link rel="stylesheet" href="/public/css/index-style.css">
    <link rel="stylesheet" href="/public/css/profile-style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="/" class="nav-item-big"><i class="fas fa-arrow-left"></i> กลับหน้าแรก</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="avatar-wrapper">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2 id="profile-name">Username</h2>
            <div id="role-badge"></div>
        </div>

        <div class="info-section">
            <h3><i class="fas fa-id-card"></i> ข้อมูลส่วนตัว</h3>
            <div class="info-grid">
                <div class="info-item"><strong>ชื่อ-นามสกุล:</strong> <span id="full-name">-</span></div>
                <div class="info-item"><strong>เพศ:</strong> <span id="gender">-</span></div>
                <div class="info-item"><strong>หมู่เลือด:</strong> <span id="blood-type" class="blood-highlight">-</span></div>
            </div>
        </div>

        <div class="history-section">
            <h3><i class="fas fa-history"></i> ประวัติการโพสต์ของคุณ</h3>
            <div id="user-history-list">
                </div>
        </div>
    </div>

    <script src="/public/js/profile-script.js"></script> </body>
</html>
