    <header class="main-header">
        <h1>ประชาสัมพันธ์ ธนาคารโลหิต โรงพยาบาลพะเยา</h1>
        <p>ต.บ้านต๋อม อ.เมือง จ.พะเยา </p>
    </header>


    <main class="container">
        <section class="post-section">
            <div class="post-box">
                <h3>สร้างโพสต์ประชาสัมพันธ์</h3>
                <form id="mainPostForm">
                    <textarea id="msg" placeholder="ระบุรายละเอียดที่นี่..." required></textarea>
                    <div class="post-footer">
                        <div class="file-upload">
                            <label for="mediaFile" class="btn-file"><i class="fas fa-image"></i> เลือกรูป</label>
                            <input type="file" id="mediaFile" accept="image/*" style="display: none;" onchange="document.getElementById('fileName').innerText = this.files[0].name">
                            <span id="fileName">ยังไม่ได้เลือกไฟล์</span>
                        </div>
                        <button type="submit" class="btn-submit">ส่งข้อมูล</button>
                    </div>
                </form>
            </div>
        </section>
<div class="grid-content">
    <aside class="left-col" id="status-column">
        <h4 class="label-title">ติดตามสถานะ</h4>
        <div id="myStatusList"></div>
    </aside>


    <article class="right-col" id="news-column">
        <h2 class="label-title">ข่าวสารล่าสุด</h2>
        <div id="news-container"></div>
    </article>
</div>
    </main>
