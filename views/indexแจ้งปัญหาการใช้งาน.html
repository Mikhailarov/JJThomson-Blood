<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งปัญหา - BLOOD PUBLIC</title>
    <link rel="stylesheet" href="/public/css/report-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="report-card">
            <div class="header">
                <div class="icon-circle">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h1>แจ้งปัญหาการใช้งาน</h1>
                <p class="subtitle">ช่วยให้เราปรับปรุงบริการของคุณ</p>
            </div>

            <form id="reportForm" class="report-form">
                <div class="form-group">
                    <label for="type">
                        <i class="fas fa-tag"></i> หัวข้อปัญหา
                    </label>
                    <input id="type" type="text" placeholder="เช่น อ่านข่าซึ้อชนิดเลือดไม่ถูก" required />
                </div>

                <div class="form-group">
                    <label for="detail">
                        <i class="fas fa-align-left"></i> รายละเอียด
                    </label>
                    <textarea id="detail" placeholder="โปรดอธิบายปัญหาที่พบอย่างละเอียด..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> ส่งแจ้งปัญหา
                </button>
            </form>

            <div class="footer">
                <p class="info-text">เราจะตรวจสอบและติดต่อกลับไปให้เร็วที่สุด</p>
                <a href="/" class="btn-back">
                    <i class="fas fa-arrow-left"></i> กลับหน้าหลัก
                </a>
            </div>
        </div>
    </div>
 
    <script src="/public/js/report-script.js"></script>
</body>
</html>
